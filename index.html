<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://kit.fontawesome.com/990d7059ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Homemade+Apple&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


</head>
<body>

<!--planning to leave 3 items in ul/flex, search card, add card, and gif card. fact card needs to be broken out and positioned on right side of page, set min height on blackboard -->

<div id="everything">
    <div class="pb-3" id="coffeeHeader">
        <h1 class="text-center hover">Codeup Coffee!</h1>
    </div>
    <!--    holds both search and add forms-->
    <div id="formsDiv">
        <ul id="forms" class="mt-4">
            <!--            coffee search form-->
            <li id="searchForCoffee">
                <div class="formCard">
                    <form>
                        <label id="roastLabel" for="roast-selection">Search by Roast</label><br>
                        <select id="roast-selection">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                            <option selected id="allthecoffee">all</option>
                        </select>
                    </form>
                    <label>Search by Name<br><input type="text" id="coffeeSearch" class="input"
                                                    placeholder="search for coffee..."></label>
                </div>
            </li>
            <li>
                <div class="formCard coffeegifcard">
                    <img src="assets/coffeetime.gif" id="coffeegif">
                </div>
            </li>
            <!--            add coffee form-->
            <li id="addACoffee">
                <div class="formCard">
                    <form>
                        <label class="mx-0" for="addCoffeeName">Add a Coffee Here</label>
                        <br>
                        Select roast type
                        <br>
                        <select id="addCoffeeRoast">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <input id="newCoffeeSubmit" class="btn-primary px-2 py-1" value="add" type="submit"/>
                    </form>
                    <input type="text" id="addCoffeeName" class="input"
                           placeholder="name your blend...">
                </div>
            </li>
        </ul>
    </div>


</div>
<!--    blackboard container to hold table that accepts coffee objects-->
<div id="container" class="py-5 pl-2">
    <!--        <div class="spacer"></div>-->
    <table class="p-5" id="coffeeoutputtable">
        <tbody class="my-5" id="coffees"></tbody>
    </table>
    <!--        <div class="spacer"></div>-->
</div>

<!--    div to hold fact card-->
<div id="factCard" class="my-5">
    <ul style="display: flex; list-style-type: none">
        <li>
            <div id="logoid"></div>
        </li>
        <li>
            <div id="facts" class="pl-5">
                <p id="didyouKnow" class="ml-5">Did you know...?</p>
                <p id="coffeeFacts" class="ml-5"></p>
            </div>
        </li>
    </ul>
</div>


<script src="main.js"></script>
</body>
</html>
